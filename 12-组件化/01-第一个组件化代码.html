<body>
  <div id="app">
    <my-cpn></my-cpn>
  </div>
  <!-- new  Vue  -->
  <script>
    // 创建组件构造器
    const cpnC = Vue.extend({
      template: `
          <div>
              <h2>这是组件化的标题</h2>
          </div>
        `
    })
    // 注册为一个组件，并给它起一个组件的标签名称
    Vue.component('my-cpn', cpnC)
    const app = new Vue({
      el: "#app",
      data: {
        counter: 0
      },
    })
  </script>
