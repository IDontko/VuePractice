<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <my-cpn></my-cpn>
  </div>
  <div id="app2">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>
  <div id="app3">
    <cpn></cpn>
  </div>
  <!-- new  Vue  -->
  <script>
    // 创建组件构造器
    const cpnC = Vue.extend({
      template: `
          <div>
              <h2>这是组件化的标题</h2>
          </div>
        `
    })
    // 注册为一个组件，并给它起一个组件的标签名称(全局组件)
    // 全局组件可以在多个vue实例下使用
    Vue.component('my-cpn', cpnC)
    const app = new Vue({
      el: "#app",
      data: {
        counter: 0
      },
    })
    const app2 = new Vue({
      el: "#app2",
      data: {
        counter: 0
      },
    })

    //局部组件，只能在本Vue实例中使用
    const app3 = new Vue({
      el: "#app3",
      data: {
        counter: 0
      },
      components:{
        cpn: cpnC
      }
    })
  </script>
</body>

</html>
