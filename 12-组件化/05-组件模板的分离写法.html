<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
  <style>
  </style>
</head>

<body>
    <div id="app">
      <cpn></cpn>
      <cpn2></cpn2>
      <cpn2></cpn2>
      <cpn2></cpn2>
      <cpn2></cpn2>
    </div>
    <!-- script 标签， 类型必须是text/x-template -->
    <script type="text/x-template" id="cpn">
      <div>
        <h2>我是标题</h2>
        呵呵哈哈
      </div>
    </script>

    <template id = "cpn2">
      <div>
        <h2>我是标题</h2>
        {{message}}
        <h3>{{counter}}</h3>
        <button @click = "increment">+</button>
        <button @click = "decrement">-</button>
      </div>
    </template>
    <!-- new  Vue  -->
    <script>
      // 组件中的信息，必须要用data() 返回，通过方法返回值
      // 组件中的data为啥必须是函数？
      // 因为组件需要复用，如果是变量，所有组件共享一份变量。如果是函数，每一个复用的组件实例都有自己的变量。
      Vue.component('cpn2',{
        template:'#cpn2',
        data(){
          return {
            message:"我的测试信息",
            counter:0
          }
        },
        methods:{
          increment() {
            this.counter++;
          },
          decrement(){
            this.counter--;
          }
        }
      })
      Vue.component('cpn',{
        template:'#cpn'
      })
      // 1，注册一个全局组件
    const app = new Vue({
      el: "#app",
      data: {
        counter:0
      },
 
    })
  </script>
</body>

</html>
