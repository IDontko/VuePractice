<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue 入门</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div id="app">{{message}}</div>
	<!-- new  Vue  -->
	<script>
		var app1 = new Vue({
			el: "#app",
			data: {
				message: "hello vue hello!"
			}
		})
	</script>
	<div id="app2">
		<span v-bind:title="message">
			鼠标悬停看此处绑定的提示信息
		</span>
	</div>
	<script>
		var app2 = new Vue({
			el: "#app2",
			data: {
				message: '页面加载于' + new Date().toLocaleString()
			}
		})
	</script>
	<div id="app3">
		<p v-if="seen">你现在看到我啦</p>
	</div>
	<script>
		var app3 = new Vue({
			el: '#app3',
			data: {
				seen: true
			}
		})
	</script>
	<div id="app4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script>
		var app4 = new Vue({
			el: '#app4',
			data: {
				todos: [
					{ text: '学习JavaScript' },
					{ text: '学习 Vue' },
					{ text: '学习 新项目' }
				]
			}
		})
	</script>
	<div id="app5">
		<p>{{notes}}</p>
		<button v-on:click="reverseMessage">反转消息</button>
	</div>
	<script>
		var app5 = new Vue({
			el: "#app5",
			data: {
				notes: "hello vue.js! 1234"
			},
			methods: {
				reverseMessage: function () {
					this.notes = this.notes.split('').reverse().join('')
				}
			}
		})
	</script>
	<div id="app6">
		<p>{{app6Message}}</p>
		<input v-model="app6Message">
		<ol>
			<todo-item></todo-item>
		</ol>
	</div>
	<script>
		var app6 = new Vue({
			el: '#app6',
			data: {
				app6Message: 'hello Vue !'
			}
		})
	</script>
	<div id="app-7">
		<ol>
			<!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
        -->
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>
	<script>
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{ id: 0, text: '蔬菜' },
					{ id: 1, text: '奶酪' },
					{ id: 2, text: '随便其它什么人吃的东西' }
				]
			}
		})
	</script>

</body>

</html>
