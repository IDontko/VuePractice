<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .hide {
      color: black;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li :class = {active:cuerys==index} @click=changeColor(index) v-for="(m,index) in movies">{{index}} - {{m}}</li>
    </ul>

  </div>
  <!-- new  Vue  -->
  <script>
    var app1 = new Vue({
      el: "#app",
      data: {
        cuerys:0,
        movies: ['天下无贼','霸王别姬','让子弹飞']
      },
      methods: {
        changeColor: function (obj) {
          this.cuerys = obj;
        },
      }
    })
  </script>
</body>

</html>
