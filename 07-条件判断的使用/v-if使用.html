<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
  <style>
  </style>
</head>

<body>
    <div id="app">
      <!-- 当 v-if中的数据为true 后面才会执行  和Java 的if else 的逻辑一样-->
        <h2 v-if=flag>{{message}}</h2>
      
        <h1 v-else> 当flag为flase时候显示</h1>

        <h2 v-if = "score>=90">优秀</h2>
        <h2 v-else-if = "score>=80">良好</h2>
        <button @click = "changeFlag()">改变显示</button>
    </div>
    <!-- new  Vue  -->
    <script>
    const app = new Vue({
      el: "#app",
      data: {
        score : 80,
        flag:false,
        message:"显示文本"
      },
      methods: {
        changeFlag() {
          this.flag = !this.flag
        }
      }
 
    })
  </script>
</body>

</html>
