<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
  <style>
      .active {
          color: red;
      }
      .hide {
        color: black;
      }
  </style>
</head>

<body>
  <div id="app">
   <h2>{{message}}, 张三</h2>
   <!-- v-bind 动态绑定 href 属性的值-->
    <h2>{{totalPrice}}</h2>
  </div>
  <!-- new  Vue  -->
  <script>
    var app1 = new Vue({
      el: "#app",
      data: {
        message: "您好啊",
        books : [
          {id : 1, name: 'java编程艺术', price : 104},
          {id : 2, name: 'python编程艺术', price : 103},
          {id : 3, name: 'go编程艺术', price : 102},
          {id : 4, name: 'vue编程艺术', price : 101}
        ]
      },
      // computed 方法会有缓存。没发生变化，就会利用缓存。
      // 否则会适用缓存。
      computed : {
        totalPrice : function() {
          let result = 0 
          for(let i = 0; i<this.books.length; i++){
            result += this.books[i].price
          }
          return result
        }
      }
    })
  </script>
</body>

</html>
